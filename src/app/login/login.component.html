<!DOCTYPE html>
<html lang="en" data-sidebar-color="dark" data-topbar-color="light" data-sidebar-view="default">

<head>
  <meta charset="utf-8">
  <title>Login | Lunoz - Responsive Tailwind Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="MyraStudio" name="author">

  <!-- App favicon -->

  <link rel="shortcut icon" href="../../assets/images/favicon.ico">
  <!-- App css -->
  <!-- <link href="../../assets/css/theme.min.css" rel="stylesheet" type="text/css"> -->
  <!-- <link href="../../assets/css/icons.min.css" rel="stylesheet" type="text/css"> -->

  <!-- Head Js -->
  <script src="../../assets/js/head.js"></script>
</head>
<style>
  .bg-new {
    --tw-bg-opacity: 1;
    background-color: rgb(255 153 0 / var(--tw-bg-opacity));
}
.my-10 {
    padding-top: 6.5rem/* 40px */;
    margin-bottom: 2.5rem/* 40px */;
}
</style>
<body class="my-10 bg-new h-screen w-screen flex justify-center items-center">
  <div class="2xl:w-1/4 lg:w-1/3 md:w-1/2 w-full">
    <div class="card overflow-hidden sm:rounded-md rounded-none">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="px-6 py-8">
        <a href="index.html" class="flex justify-center mb-8">
          <img class="h-6" src="../../assets/images/logo-dark.png" alt="">
        </a>

          <div class="">
            <mat-form-field class="mb-4 w-full">
              <mat-label>Email Address</mat-label>
              <input matInput formControlName="userName" placeholder="Enter your email" required email>
              <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">Email is required</mat-error>
            </mat-form-field>
          </div>

          <div class="">
            <mat-form-field class="mb-4 w-full">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" placeholder="Enter your password">
              <mat-hint align="end">
                <a href="auth-recoverpw.html" class="text-sm text-primary">Forgot Password?</a>
              </mat-hint>
            </mat-form-field>
          </div>



        <div class="flex items-center mb-4">
          <input type="checkbox" class="form-checkbox rounded" id="checkbox-signin">
          <label class="ms-2" for="checkbox-signin">Remember me</label>
        </div>

        <div class="flex justify-center mb-3">
          <button class="btn w-full text-white bg-primary"> Sign In </button>
        </div>
      </div>
    </form>
    </div>
    <p class="text-white text-center mt-8">Create an Account ?<a href="auth-register.html"
        class="font-medium ms-1">Register</a></p>
  </div>
</body>

</html>
