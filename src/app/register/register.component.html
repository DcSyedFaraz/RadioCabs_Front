<section class="bg-gray-50 ">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
      <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      Flowbite
    </a>
    <div class="w-full bg-white rounded-lg shadow :mt-0 sm:max-w-md xl:p-0 -800 -700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
          Create and account
        </h1>
        <!-- register.component.html -->
        <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
          <div class="grid grid-cols-2 space-x-2">
            <div>
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
              <input type="text" formControlName="name" id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required>
            </div>
            <!-- Repeat similar div blocks for other form controls -->
            <div>
              <label for="contactPerson" class="block mb-2 text-sm font-medium text-gray-900">Contact Person</label>
              <input type="text" formControlName="contactPerson" id="contactPerson"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required>
            </div>
            <!-- ... Repeat similar div blocks for other form controls ... -->
            <div>
              <label for="designation" class="block mb-2 text-sm font-medium text-gray-900">Designation</label>
              <input type="text" formControlName="designation" id="designation"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required>
            </div>
            <div>
              <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Address</label>
              <input type="text" formControlName="address" id="address"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required>
            </div>
            <div>
              <label for="mobile" class="block mb-2 text-sm font-medium text-gray-900">Mobile</label>
              <input type="text" formControlName="mobile" id="mobile"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required>
            </div>
            <div>
              <label for="telephone" class="block mb-2 text-sm font-medium text-gray-900">Telephone</label>
              <input type="text" formControlName="telephone" id="telephone"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>
            <div>
              <label for="faxNumber" class="block mb-2 text-sm font-medium text-gray-900">Fax Number</label>
              <input type="text" formControlName="faxNumber" id="faxNumber"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
              <input type="email" formControlName="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required>
            </div>
            <!-- ... Other form controls ... -->
            <div>
              <label for="membershipType" class="block mb-2 text-sm font-medium text-gray-900">Membership Type</label>
              <select formControlName="membershipType" id="membershipType"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required>
                <option [value]="membershipTypes.Free">Free</option>
                <option [value]="membershipTypes.Standard">Standard</option>
                <option [value]="membershipTypes.Premium">Premium</option>
              </select>
            </div>
          </div>

          <!-- ... Other form controls ... -->


          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox" formControlName="acceptTerms"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required>
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500">I accept the <a
                  class="font-medium text-primary-600 hover:underline" href="#">Terms and Conditions</a></label>
            </div>
          </div>

          <button type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create
            an account</button>
          <p class="text-sm font-light text-gray-500">
            Already have an account? <a href="/login" class="font-medium text-primary-600 hover:underline">Login here</a>
          </p>



        </form>


      </div>
    </div>
  </div>
</section>
