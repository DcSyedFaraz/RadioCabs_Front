<main class="p-6">
  <div class="container mx-auto mt-8">
      <h2 class="text-2xl font-bold mb-6">Edit Company</h2>
      <form (ngSubmit)="saveChanges()">
        <div  *ngIf="Advert">

          <div class="grid grid-cols-2 gap-4">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" [(ngModel)]="Advert.Name" name="Name" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Contact Person</mat-label>
              <input matInput placeholder="Contact Person" [(ngModel)]="Advert.ContactPerson" name="ContactPerson" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Address</mat-label>
              <input matInput placeholder="Address" [(ngModel)]="Advert.Address" name="Address" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" [(ngModel)]="Advert.City" name="City" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Mobile</mat-label>
              <input matInput placeholder="Mobile" [(ngModel)]="Advert.Mobile" type="tel" name="Mobile" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Telephone</mat-label>
              <input matInput placeholder="Telephone" [(ngModel)]="Advert.Telephone" type="tel" name="Telephone">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" [(ngModel)]="Advert.Email" type="email" name="Email" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <input matInput placeholder="Description" [(ngModel)]="Advert.Description" name="Description" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Experience</mat-label>
              <input matInput placeholder="Experience" [(ngModel)]="Advert.Experience" type="number" name="Experience" required>
            </mat-form-field>
          </div>

          </div>

        <div class="mt-6">
          <button mat-raised-button color="primary">Save Changes</button>
        </div>
      </form>
    </div>
</main>
