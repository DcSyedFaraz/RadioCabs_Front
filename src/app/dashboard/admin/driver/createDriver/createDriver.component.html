<main class="p-6">
  <div class="container mx-auto mt-8">
      <h2 class="text-2xl font-bold mb-6">Create Company</h2>
      <form (ngSubmit)="saveChanges()" [formGroup]="create">
        <div>

          <div class="grid grid-cols-2 gap-4">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" name="Name" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Contact Person</mat-label>
              <input matInput placeholder="Contact Person" formControlName="contactPerson" name="ContactPerson" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Address</mat-label>
              <input matInput placeholder="Address" formControlName="address" name="Address" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" formControlName="city" name="City" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Mobile</mat-label>
              <input matInput placeholder="Mobile" formControlName="mobile" type="tel" name="Mobile" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Telephone</mat-label>
              <input matInput placeholder="Telephone" formControlName="telephone" type="tel" name="Telephone">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" type="email" name="Email" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <input matInput placeholder="Description" formControlName="description" name="Description" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Experience</mat-label>
              <input matInput placeholder="Experience" formControlName="experience" type="number" name="Experience" required>
            </mat-form-field>
          </div>

          </div>

        <div class="mt-6">
          <button mat-raised-button color="primary">Save Changes</button>
        </div>
      </form>
    </div>
</main>
